
<!DOCTYOPE html>
<html>
	<head>
		<style>
			*{margin:0; padding:0; font-family:'Poppins', sans-serif; box-sizing:border-box;}
			.container{width:100%; min-height:100vh; background:#0b0423; display:flex; align-items:center; justify-content:center;}
			#left, #right, #rightToRight{width:300px; min-height:400px; margin:20px; border:2px dashed #fff;}
			.list{background:#e91e63; height:60px; margin:30px; padding:10px; color:#fff; display:flex; align-items:center; 
			border-radius:4px; cursor:grab;}
		</style>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Drag and Drop</title>
	</head>
	<body>
		<div class="container">
			<div id="left">
				<div class="list" draggable="true">List item 1</div>
				<div class="list" draggable="true">List item 2</div>
				<div class="list" draggable="true">List item 3</div>
				<div class="list" draggable="true">List item 4</div>
			</div>
			<div id="right"></div>
			<div id="rightToRight"></div>
		</div>
	<script>
		let lists = document.getElementsByClassName("list");
		let rightBox = document.getElementById("right");
		let leftBox = document.getElementById("left");
		let rightToRightBox = document.getElementById("rightToRight");

		for(list of lists){
			list.addEventListener("dragstart", function(e){
				let selected = e.target;
				rightBox.addEventListener("dragover", function(e){
					e.preventDefault();
				});
				rightBox.addEventListener("drop", function(e){
					rightBox.appendChild(selected);
					selected = null;
				});

				leftBox.addEventListener("dragover", function(e){
					e.preventDefault();
				});
				leftBox.addEventListener("drop", function(e){
					leftBox.appendChild(selected);
					selected = null;
				});

				rightToRightBox.addEventListener("dragover", function(e){
					e.preventDefault();
				});
				rightToRightBox.addEventListener("drop", function(e){
					rightToRightBox.appendChild(selected);
					selected = null;
				});
			});			
		}		
	</script>
	</body>
</html>
